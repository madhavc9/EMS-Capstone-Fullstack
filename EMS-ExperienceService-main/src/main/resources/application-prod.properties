#   DATABASE CONFIG (PROD)
#   (Render PostgreSQL)

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

#   JPA / HIBERNATE

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


#   FLYWAY CONFIG (PROD)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASS}
spring.flyway.validate-on-migrate=false


#   SERVER CONFIG
# Render sets PORT at runtime
server.port=${PORT:8080}

# Eureka URL comes from env, no hardcoding
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE}


#   SECURITY / JWT
JWT_SECRET=${JWT_SECRET}